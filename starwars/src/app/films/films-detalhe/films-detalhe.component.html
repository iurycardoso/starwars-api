<div fxLayout="row wrap container">
    <div fxFlex="33" fxFlex.md="50" fxFlex.sm="75" fxFlex.xs="100" fxLayout="container"
        *ngFor="let film of allFilms.results" style="padding:7px">
        <mat-card class="card">
            <mat-card-header>
                <img mat-card-avatar [src]="'http://facetheforce.today/random/350?r=' + film.episode_id">
                <mat-card-title>{{film.title}}</mat-card-title>
                <mat-card-subtitle>Episodio: {{film.episode_id}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="'http://facetheforce.today/random/350?r=' + film.episode_id">
            <mat-card-content>
                <p>
                    {{film.opening_crawl}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
